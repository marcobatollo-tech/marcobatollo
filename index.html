<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name, Age & Gender Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 1.2em;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>Name, Age & Gender Predictor</h1>
</header>

<div class="container">
    <form method="POST" action="/predict">
        <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. John" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if name %}
        <div class="result">
            <h2>Prediction for "{{ name }}"</h2>
            <p><strong>Predicted Age:</strong> {{ predicted_age }}</p>
            <p><strong>Predicted Gender:</strong> {{ predicted_gender }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
